<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blogul meu - form</title>
      <link rel="stylesheet" href="../css/form.css">
   </head>
   <body>
      <header>
         <h1>Blogul meu</h1>
      </header>
      <section>
         <nav>
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="despre.html">Despre</a></li>
               <li><a href="form.html">Form</a></li>
               <li><a href="gallery.html">Gallery</a></li>
            </ul>
         </nav>
         <form id="form">
            <h2 class="page-title">Pagina formularului</h2>
            <p>Nu este clar ce facem in acest formular dar vom afla in tema urmatoare</p>
            <p>
               <label>
                  Adresare
                  <select id="adresare" name="adresare">
                     <option value="">--Niciuna--</option>
                     <option value="domn">Domn</option>
                     <option value="doamna">Doamna.</option>
                     <option value="dr">Dr.</option>
                     <option value="prof">Prof.</option>
                  </select>
               </label>
            </p>
            <p> <label>Prenume <input name="firstName" id="prenume"/></label></p>
            <p><label>Nume: <input name="lastName" id="nume"/></label></p>
            <p>Gen (optional):
               <label><input type="radio" name="gender" value="male" id="male" />Masculin</label>
               <label><input type="radio" name="gender" value="female" id="female" />Feminin</label>
            </p>
            <p><label>Email:<input type="email" name="email" id="email" /></label></p>
            <p><label>Data nasterii:<input type="date" id="dataNasterii"></label></p>
            <p><label>Adresa: <textarea name="address" id="adresa" cols="30" rows="3"> </textarea>
               </label>
            </p>
            <p>Va place blogul? (optional) <input id="place" type="checkbox" name="da" /> Da <input id="displace" type="checkbox">Nu</p>
            <p><button type="submit">Trimite</button></p>
         </form>
      </section>
      <footer>
         <p>&copy; 2025</p>
      </footer>
      <script src="../js/form.js"></script>

   </body>
</html>
